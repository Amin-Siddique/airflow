defaultAirflowTag: "1.8"
airflowVersion: "2.8.1"
executor: "KubernetesExecutor"
secret: 
- envName: "AIRFLOW_APP_CLIENT_ID"
  secretName: "airflow-app-webui-oauth-secret"
  secretKey: "AIRFLOW_APP_CLIENT_ID"
- envName: "AIRFLOW_APP_CLIENT_SECRET"
  secretName: "airflow-app-webui-oauth-secret"
  secretKey: "AIRFLOW_APP_CLIENT_SECRET"
- envName: "GITSYNC_USERNAME"
  secretName: "github-oauth-secret"
  secretKey: "GIT_SYNC_USERNAME"
- envName: "GITSYNC_PASSWORD"
  secretName: "github-oauth-secret"
  secretKey: "GIT_SYNC_PASSWORD"  